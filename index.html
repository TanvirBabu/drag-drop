<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop | Tanvir</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Sortable CDN for Drag & Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>

</head>
<body>
    
    <section class="dragDrop-sec">
        <div class="item">
            <span class="text">Draggable Element - 1</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable Element - 2</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable Element - 3</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable Element - 4</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="item">
            <span class="text">Draggable Element - 5</span>
            <i class="fas fa-bars"></i>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        const dragArea = document.querySelector(".dragDrop-sec");
        new Sortable(dragArea, {
            animation: 350
        });
    </script>

</body>
</html>
